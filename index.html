<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sky Animated</title>
</head>

<body>
    <div class="sun_box">
        <div class="sun">
        </div>
        <div class="rays1"></div>
        <div class="rays2"></div>
    </div>

    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="cloud c1"></div>

    <div class="airship">
        <div class="airship__balloon"></div>
        <div class="airship__ligacao"></div>

        <div class="airship__cabine">
            <ul class="window">
                <li class="window__item"></li>
                <li class="window__item"></li>
                <li class="window__item"></li>
            </ul>
        </div>
    </div>

    <div class="balloon">
        <div class="balloon__ball"></div>
        <div class="balloon__box"></div>
    </div>

    <div class="balloon2">
        <div class="balloon__ball2"></div>
        <div class="balloon__box2"></div>
    </div>

    <div class="bird">
        <ul class="bird__eyes">
            <li class="eyes"></li>
            <li class="eyes"></li>
        </ul>
        <div class="bird__beak"></div>
    </div>
</body>

</html>
